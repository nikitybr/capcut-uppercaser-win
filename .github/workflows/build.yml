name: Build CapCut Uppercaser

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # чтобы можно было запускать вручную

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pystray pyautogui pyperclip pillow

      - name: Build Windows executable
        run: pyinstaller --noconsole --icon=tray_capcut_uppercaser.ico main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CapCut-Uppercaser-Windows
          path: dist/
